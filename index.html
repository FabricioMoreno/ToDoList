<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoList</title>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Archivo+Black&family=Archivo+Narrow&display=swap" rel="stylesheet">
    <!-- MY STYLUS -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/task-list.css">
    <link rel="stylesheet" href="./css/edit.css">
</head>
<body>
    <div class="father" id="father">
        <header class="header">
            <div class="search" id="search">
                <button class="search_show-all-tasks" data-btn="showAllTasks">Mostrar todas las tareas</button>
                <div class="search-container">
                    
                    <input type="text" class="search_to-search" id="toSearch" placeholder="Buscar tags" autocomplete="off">
                    <button class="search_btn-to-search" data-btn="search-tag">Buscar</button>
                </div>
            </div>
            <h1 class="header-title">TO DO LIST</h1>
            <div class="add-task"> 
                <textarea class="add-task_content" id="taskContentToAdd" placeholder="Escriba su nueva tarea ..."></textarea>
                <div class="header_footer">
                    <div class="header_tag">
                        <label for="tag-name">Tag:</label>
                        <input type="text" class="tag-name" id="tag-name" placeholder="tag">
                    </div>
                    <button class="add-task_btn" data-btn="add-task">Agregar</button>
                </div>
            </div>
        </header>

        <ul class="list" id="listOfTasks">
        <!----------------TASKS HERE!!!!!!!! ------------>
        </ul>     
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
